<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Roboto attachment link -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />

    <!-- Open Sans attachment link -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />

    <!-- Font awesome icons attachment link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator | Isteak Ahammed Shupto</title>
  </head>
  <body>
    <main class="cal-container">
      <div class="cal">
        <!-- row 1 -->
        <div class="cal-screen"></div>

        <!-- row 2 -->
        <button class="cal-cell cal-num">1</button>
        <button class="cal-cell cal-num">2</button>
        <button class="cal-cell cal-num">3</button>
        <button class="cal-cell cal-sign cal-plus-sign">
          <i class="fa-solid fa-plus"></i>
        </button>

        <!-- row 3 -->
        <button class="cal-cell cal-num">4</button>
        <button class="cal-cell cal-num">5</button>
        <button class="cal-cell cal-num">6</button>
        <button class="cal-cell cal-sign cal-minus-sign">
          <i class="fa-solid fa-minus"></i>
        </button>

        <!-- row 4 -->
        <button class="cal-cell cal-num">7</button>
        <button class="cal-cell cal-num">8</button>
        <button class="cal-cell cal-num">9</button>
        <button class="cal-cell cal-sign cal-times-sign">
          <i class="fa-solid fa-times"></i>
        </button>

        <!-- row 5 -->
        <button class="cal-cell cal-clearscreen">AC</button>
        <button class="cal-cell cal-sign cal-divide-sign">
          <i class="fa-solid fa-divide"></i>
        </button>
        <button class="cal-cell cal-sign cal-equal-sign">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
